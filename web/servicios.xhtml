<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
	<title>Rennovate Look | Servicios</title>
	<meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
	
	<!-- Estilos -->
	<link rel="stylesheet" href="../css/rennovatelook-servicios.css"/>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway&amp;display=swap" />


	
	<!-- Scripts-->	
	<script src="../js/rennovatelook.js"></script>
	<script src="https://kit.fontawesome.com/2e80612393.js" crossorigin="anonymous"></script>
	
</h:head>
<h:body>
    <h:form>
	<!--Menu de navegacion-->
	<header id="header">
		<nav class="menu">
			<div class="logo-box">
				<img src="../img/logolargo.jpg" alt=""/>
				<span class="btn-menu"><i class="fas fa-bars"></i></span>
			</div>

			<div class="list-container">
				<ul class="list">                               
                                    <li>
                                        <h:link outcome="index">Inicio</h:link>
                                    </li>
                                    <li>
                                        <h:link outcome="servicios">Servicios</h:link>
                                    </li>
                                    <li>
                                        <h:link outcome="productos">Productos</h:link>
                                    </li>
                                    <li>
                                        <h:link outcome="nosotros">Nosotros</h:link>
                                    </li>
                                    <li>
                                        <h:link outcome="login">Iniciar Sesion</h:link>
                                    </li>                                    
				</ul>
			</div>
		</nav>
	</header>
    </h:form>
	<section class="our-projects">
		<div class="deg-background"></div>
		<div class="ejeZproject">
			<div class="container-project">
				<div class="project-title">
					<h2>Nuestros Servicios</h2>
					<hr/>
				</div>
				<div class="project-img">
					<div class="about-more">
						<button onclick="location.href='servicios_ninos.xhtml'">Ver Precios</button>
					</div>
					<img src="../img/Servicios/imagen-6.jpg" alt=""/>
					
					<div class="about-more">
						<button onclick="location.href='servicios_ellos.xhtml'">Ver Precios</button>
					</div>
					<img src="../img/Servicios/imagen-7.jpeg" alt=""/>
					
					<div class="about-more">
						<button onclick="location.href='servicios_ellas.xhtml'">Ver Precios</button>
					</div>
					<img src="../img/Servicios/imagen-8.jpeg" alt=""/>
				</div>	
			</div>
		</div>
	</section>

	<footer class="footer">
		<div class="deg-footer"></div>
		<div class="ejeZfooter">
			<div class="footer-content">
				<div class="footer-title">
					<h2>Formulario de contacto</h2>
					<hr/>
				</div>
				<div class="formulario-content">
					<h:form id="formulario">
						<label for="user">Nombre:</label>
						<input type="text" id="user" name="user" placeholder="Ingresa tu nombre"/>
	
						<label for="email">Correo Electronico:</label>
						<input type="email" id="email" name="email" placeholder="Ingresa tu correo electronico"/>
	
						<label for="mensaje">Escribe tu mensaje:</label>
						<textarea name="mensaje" id="mensaje"></textarea>
	
						<div class="send"><button>Enviar</button></div>
	
						<div class="mensaje-form">
							<p>Escribenos un mensaje, con gusto tendras una respuesta de parte de nosotros en muy poco tiempo.</p>
						</div>
					</h:form>
				</div>
				<div class="footer-text">
					<p>&copy; Rennovate Look - 2020 | Todos los derechos reservados</p>
				</div>
			</div>
		</div>
	</footer>
</h:body>
</html>
